server {
  listen 80;
  server_name brittoo.xyz www.brittoo.xyz;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name brittoo.xyz www.brittoo.xyz;

  ssl_certificate /etc/letsencrypt/live/brittoo.xyz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/brittoo.xyz/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_vary on;
  gzip_min_length 256;

  location / {
    try_files $uri /index.html;
  }
}
